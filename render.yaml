# ========================================
# RENDER.COM DEPLOYMENT CONFIGURATION
# ========================================
# Este archivo automatiza la creación de servicios en Render
# Docs: https://render.com/docs/blueprint-spec

services:
  # ========================================
  # BACKEND: PayloadCMS + Next.js + Groq
  # ========================================
  - type: web
    name: redtickets-backend
    runtime: node
    region: oregon # Cambiar a tu región preferida
    plan: free # Opciones: free, starter ($7/mo), standard ($25/mo)
    branch: main
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: 20.19.5
      - key: DATABASE_URI
        sync: false # Configurar manualmente en Render Dashboard
      - key: PAYLOAD_SECRET
        generateValue: true # Render genera automáticamente
      - key: GROQ_API_KEY
        sync: false # Configurar manualmente
      - key: CHATBOT_MODEL
        value: llama-3.1-8b-instant
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SERVER_URL
        fromService:
          type: web
          name: redtickets-backend
          property: host
    disk:
      name: media-uploads
      mountPath: /opt/render/project/src/media
      sizeGB: 1

  # ========================================
  # FRONTEND: Vite + React
  # ========================================
  - type: web
    name: redtickets-frontend
    runtime: static
    region: oregon
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 20.19.5
      - key: VITE_API_URL
        fromService:
          type: web
          name: redtickets-backend
          property: host
      - key: VITE_CHAT_API_URL
        value: https://redtickets-backend.onrender.com/api/chat
      - key: VITE_ENABLE_AI_CHAT
        value: true

# ========================================
# NOTAS DE CONFIGURACIÓN:
# ========================================
# 1. Reemplazar "redtickets-backend" con tu nombre preferido
# 2. Configurar DATABASE_URI y GROQ_API_KEY manualmente en Render Dashboard
# 3. Free tier: se duerme después de 15min de inactividad
# 4. Para evitar sleep: upgrade a plan Starter ($7/mo)
# 5. Backend necesita disco persistente para uploads de media
