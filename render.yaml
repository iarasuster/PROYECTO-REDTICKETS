# ========================================
# RENDER.COM DEPLOYMENT CONFIGURATION
# ========================================
# Este archivo automatiza la creación de servicios en Render
# Docs: https://render.com/docs/blueprint-spec

services:
  # ========================================
  # BACKEND: PayloadCMS + Next.js + Groq
  # ========================================
  - type: web
    name: redtickets-backend
    runtime: node
    region: oregon
    plan: free
    branch: master
    rootDir: backend
    buildCommand: npm install && npm run generate:types && npm run generate:importmap && npm run build
    startCommand: npm run start
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: "20.19.5"
      - key: DATABASE_URI
        sync: false # Configurar manualmente en Render Dashboard
      - key: PAYLOAD_SECRET
        generateValue: true
      - key: GROQ_API_KEY
        sync: false # Configurar manualmente en Render Dashboard
      - key: CHATBOT_MODEL
        value: llama-3.1-8b-instant
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SERVER_URL
        fromService:
          type: web
          name: redtickets-backend
          property: host

  # ========================================
  # FRONTEND: Vite + React (Static Site)
  # ========================================
  - type: web
    name: redtickets-frontend
    env: static
    branch: master
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: "20.19.5"
      - key: VITE_API_URL
        fromService:
          type: web
          name: redtickets-backend
          property: host
      - key: VITE_CHAT_API_URL
        sync: false # Configurar manualmente: https://redtickets-backend.onrender.com/api/chat
      - key: VITE_ENABLE_AI_CHAT
        value: "true"
# ========================================
# NOTAS:
# ========================================
# 1. DATABASE_URI y GROQ_API_KEY ya configuradas (de tu .env)
# 2. Free tier: se duerme después de 15min inactividad
# 3. VITE_API_URL se genera automáticamente desde el backend service
# 4. Static sites usan CDN global (sin región específica)
